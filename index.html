<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT-TERM // KARIN TYLVISK</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --nt-blue: #00f0ff;
            --nt-dark: #005f6b;
            --nt-bg: #050a10;
            --nt-alert: #ff3333;
            --scanline-color: rgba(0, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: var(--nt-blue);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding-top: 20px; 
            padding-bottom: 20px;
        }

        /* CRT Эффект */
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 999;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 0.9; }
            100% { opacity: 0.97; }
        }

        /* Корпус Консоли */
        .console-frame {
            width: 1000px;
            max-width: 95%;
            height: 750px; 
            max-height: 95%;
            background-color: var(--nt-bg);
            border: 1px solid var(--nt-blue); 
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.15), inset 0 0 20px rgba(0, 240, 255, 0.1);
            display: grid;
            grid-template-rows: 40px 1fr 50px;
            position: relative;
            clip-path: polygon(
                20px 0,     
                100% 0,     
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                0 100%,     
                0 20px      
            );
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .console-frame.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Экран загрузки */
        #boot-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--nt-bg);
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            transition: opacity 0.5s;
        }

        .loader-bar {
            width: 300px;
            height: 4px;
            background: #111;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: var(--nt-blue);
            box-shadow: 0 0 10px var(--nt-blue);
            transition: width 0.1s linear;
        }

        /* Хедер */
        .header {
            border-bottom: 1px solid var(--nt-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            background: rgba(0, 240, 255, 0.05);
            flex-shrink: 0; 
        }

        .nt-logo {
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--nt-blue);
        }

        /* Основная раскладка */
        .main-interface {
            display: grid;
            grid-template-columns: 250px 1fr;
            overflow: hidden;
            height: 100%;
        }

        /* Сайдбар */
        .sidebar {
            border-right: 1px solid var(--nt-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0; 
            background: rgba(0,0,0,0.3);
            overflow: hidden;
            height: 100%;
        }

        .avatar-box {
            width: 150px;
            height: 150px;
            border: 2px solid var(--nt-blue);
            margin-bottom: 20px;
            flex-shrink: 0; 
            position: relative;
            overflow: hidden;
            background: #000;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 30%, #553322, #1a1a1a);
            position: relative;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: rgba(0, 240, 255, 0.5);
            animation: scan 2s linear infinite;
            box-shadow: 0 0 10px var(--nt-blue);
            z-index: 10;
        }
        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 10px;
            flex-shrink: 0;
        }

        .nav-buttons {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 15px 20px 15px; 
            overflow-y: auto;
            flex: 1; 
            min-height: 0; 
            
            scrollbar-width: thin;
            scrollbar-color: var(--nt-dark) transparent;
        }

        .nav-buttons::-webkit-scrollbar {
            width: 6px;
        }
        .nav-buttons::-webkit-scrollbar-track {
            background: transparent;
        }
        .nav-buttons::-webkit-scrollbar-thumb {
            background-color: var(--nt-dark);
            border-radius: 3px;
        }
        .nav-buttons::-webkit-scrollbar-thumb:hover {
            background-color: var(--nt-blue);
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--nt-dark);
            color: rgba(0, 240, 255, 0.6);
            padding: 12px 10px; 
            text-align: left;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            font-size: 12px;
            width: 100%;
            box-sizing: border-box;
            white-space: nowrap; 
            flex-shrink: 0; 
        }
        .nav-btn::before {
            content: '>';
            position: absolute;
            left: -20px;
            transition: left 0.2s;
            color: var(--nt-blue);
        }
        .nav-btn:hover {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--nt-blue);
            color: var(--nt-blue);
            padding-left: 15px;
        }
        .nav-btn:hover::before {
            left: 5px;
        }
        .nav-btn.active {
            background: var(--nt-blue);
            color: #000;
            border-color: var(--nt-blue);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4);
            font-weight: bold;
        }

        /* Контент */
        .content-area {
            padding: 30px;
            overflow-y: auto;
            position: relative;
        }

        .content-area::-webkit-scrollbar {
            width: 8px;
        }
        .content-area::-webkit-scrollbar-track { background: #020508; }
        .content-area::-webkit-scrollbar-thumb {
            background: var(--nt-dark);
            border: 1px solid var(--nt-blue);
        }

        .section-title {
            border-bottom: 2px solid var(--nt-blue);
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        .classification {
            font-size: 10px;
            background: var(--nt-alert);
            color: #000;
            padding: 2px 6px;
            border-radius: 2px;
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 5px var(--nt-alert); }
            50% { box-shadow: 0 0 15px var(--nt-alert); }
        }

        .typewriter-text {
            line-height: 1.6;
            font-size: 14px;
            white-space: pre-wrap;
            color: rgba(0, 240, 255, 0.9);
            padding: 0 !important;
            margin: 0 !important;
            display: inline-block;
        }
        
        .cursor-block {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: var(--nt-blue);
            vertical-align: text-bottom;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .data-item {
            border: 1px dashed var(--nt-dark);
            padding: 10px;
        }
        .data-label {
            font-size: 10px;
            color: rgba(0, 240, 255, 0.5);
            display: block;
            margin-bottom: 4px;
        }
        .data-value {
            font-size: 14px;
            color: #fff;
        }

        .skill-container { margin-bottom: 15px; }
        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: #111;
            border: 1px solid var(--nt-dark);
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--nt-dark), var(--nt-blue));
            width: 0%;
            transition: width 1s ease-out;
            box-shadow: 0 0 5px var(--nt-blue);
        }

        .footer {
            border-top: 1px solid var(--nt-dark);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 11px;
            color: rgba(0, 240, 255, 0.5);
            justify-content: space-between;
            flex-shrink: 0;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #0f0;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 5px #0f0;
        }
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div class="crt-overlay"></div>

    <div id="boot-screen">
        <div style="margin-bottom: 10px;">NANOTRASEN OS v4.9.2</div>
        <div id="boot-log">INITIALIZING KERNEL...</div>
        <div class="loader-bar">
            <div class="loader-progress" id="boot-progress"></div>
        </div>
    </div>

    <div class="console-frame" id="main-interface">
        <header class="header">
            <div class="header-left">
                <span class="nt-logo">NANOTRASEN</span>
                <span id="system-clock">00:00:00</span>
            </div>
            <div class="header-right">
                ID: 884-KT-ALPHA <span style="color:var(--nt-alert)">[RESTRICTED]</span>
            </div>
        </header>

        <div class="main-interface">
            <aside class="sidebar">
                <div class="avatar-box">
                    <img src="/k.png" class="avatar-img" alt="Avatar" onerror="this.style.display='none'">
                    <div class="avatar-placeholder"></div>
                    <div class="scan-overlay"></div>
                </div>
                
                <div class="profile-info">
                    <div style="font-size: 18px; color: #fff; text-shadow: 0 0 5px var(--nt-blue);">КАРИН ТАЙЛВИСК</div>
                    <div style="font-size: 10px; color: var(--nt-blue);">ОФИЦЕР ЦЕНТРАЛЬНОГО КОМАНДОВАНИЯ</div>
                </div>

                <div class="nav-buttons">
                    <!-- Кнопки сгенерируются из JS -->
                </div>
            </aside>

            <main class="content-area" id="content-display"></main>
        </div>

        <footer class="footer">
            <div><span class="status-dot"></span>TERMINAL CONNECTED // SECURE LINK</div>
            <div>CPU: 2% // MEM: 128TB</div>
        </footer>
    </div>

<script>
const contentDisplay = document.getElementById('content-display');
const navContainer = document.querySelector('.nav-buttons');
let sectionsData = [];

/* Часы */
function updateClock() {
    const now = new Date();
    const clockEl = document.getElementById('system-clock');
    if (clockEl) clockEl.innerText = now.toLocaleTimeString('ru-RU');
}
setInterval(updateClock, 1000);
updateClock();

/* ========================= */
/* BOOT SCREEN */
/* ========================= */

window.onload = function() {
    const log = document.getElementById('boot-log');
    const bar = document.getElementById('boot-progress');
    const bootScreen = document.getElementById('boot-screen');
    const mainInterface = document.getElementById('main-interface');
    
    const steps = [
        "CHECKING MEMORY INTEGRITY...",
        "LOADING NANOTRASEN PROTOCOLS...",
        "CONNECTING TO SECURE DATABASE...",
        "DECRYPTING PERSONNEL FILES...",
        "ACCESS GRANTED."
    ];

    let step = 0;
    let progress = 0;

    const bootInterval = setInterval(() => {
        progress += Math.random() * 5;
        if(progress > 100) progress = 100;
        bar.style.width = progress + "%";

        if (progress > (step + 1) * 20 && step < steps.length) {
            log.innerText = steps[step];
            step++;
        }

        if (progress >= 100) {
            clearInterval(bootInterval);
            log.innerText = steps[steps.length - 1];
            bar.style.width = "100%";

            setTimeout(async () => {
                bootScreen.style.opacity = '0';
                setTimeout(async () => {
                    bootScreen.style.display = 'none';
                    mainInterface.classList.add('active');
                    await loadFileAndBuildUI();
                }, 500);
            }, 500);
        }
    }, 100);
};

/* ========================= */
/* ЗАГРУЗКА data.txt */
/* ========================= */

async function loadFileAndBuildUI(){
    try {
        const response = await fetch('data.txt');
        if(!response.ok) throw new Error("File not found");
        const text = await response.text();
        sectionsData = parseFile(text);
        buildNavigation(sectionsData);

        if (sectionsData.length > 0) {
            loadContent(sectionsData[0].id);
        }
    } catch (e) {
        console.error("Ошибка загрузки data.txt", e);
        sectionsData = [
            {
                id: "demo",
                title: "Системная Ошибка",
                classified: true,
                content: "<b>ФАЙЛ DATA.TXT НЕ ОБНАРУЖЕН.</b>\n\nУбедитесь, что файл находится в той же папке, что и HTML-документ.\n\n<i>Это демонстрация работы тегов:</i>\n1. <b>Жирный текст</b>\n2. <u>Подчеркнутый</u>\n3. <span style='color:#ff3333'>Красный текст</span>\n\nСистема работает в <i>автономном режиме</i>."
            },
            {
                id: "demo2",
                title: "Личная папка",
                classified: false,
                content: "Это пример второй вкладки, чтобы проверить, работает ли прокрутка кнопок, если их много."
            },
            {
                id: "demo3",
                title: "Секретные записи",
                classified: true,
                content: "Доступ ограничен."
            },
            {
                id: "demo4",
                title: "Архив логов",
                classified: false,
                content: "Логи за прошлый год..."
            },
             {
                id: "demo5",
                title: "Настройки",
                classified: false,
                content: "Настройки терминала..."
            }
        ];
        buildNavigation(sectionsData);
        loadContent("demo");
    }
}

function parseFile(text){
    const lines = text.split('\n');
    const sections = [];
    let current = null;

    lines.forEach(line=>{
        const cleanLine = line.trimEnd(); 
        
        if(cleanLine.startsWith('*')){
            if(current) sections.push(current);

            const title = cleanLine.replace('*','').trim();
            current = {
                id: title.toLowerCase().replace(/\s+/g,'-'),
                title: title,
                classified: false,
                content: ''
            };
        } 
        else if(cleanLine.startsWith('[SECRET]') && current){
            current.classified = true;
        }
        else if(current){
            current.content += cleanLine.trimStart() + '\n';
        }
    });

    if(current) sections.push(current);
    return sections;
}

/* ========================= */
/* СОЗДАНИЕ КНОПОК */
/* ========================= */

function buildNavigation(sections){
    navContainer.innerHTML = '';

    sections.forEach(section=>{
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.textContent = section.title.toUpperCase();
        btn.dataset.target = section.id;

        btn.addEventListener('click',()=>{
            loadContent(section.id);
        });

        navContainer.appendChild(btn);
    });
}

/* ========================= */
/* ЗАГРУЗКА КОНТЕНТА */
/* ========================= */

function loadContent(key){
    const item = sectionsData.find(s=>s.id===key);
    if (!item) return;

    document.querySelectorAll('.nav-btn').forEach(btn=>{
        btn.classList.toggle('active', btn.dataset.target===key);
    });

    const classBadge = item.classified 
        ? '<span class="classification">СЕКРЕТНО</span>' 
        : '';

    contentDisplay.innerHTML = `
        <div class="section-title">
            ${item.title}
            ${classBadge}
        </div>
        <div class="typewriter-text" id="tw"></div>
    `;

    const textElement = document.getElementById('tw');
    typeWriter(textElement, item.content.trim());
}


/* ========================= */
/* ПЛАВНЫЙ TYPEWRITER С ПОДДЕРЖКОЙ ТЕГОВ */
/* ========================= */

function typeWriter(element, text){
    element.innerHTML = '';
    
    let htmlContent = text.replace(/\n/g, '<br>');
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = htmlContent;
    
    let nodes = [];
    if (tempDiv.hasChildNodes()) {
        tempDiv.childNodes.forEach(node => {
            nodes.push(node);
        });
    } else {
        nodes.push(document.createTextNode(htmlContent));
    }

    let currentNodeIndex = 0;
    let currentTextIndex = 0;
    const speed = 5; 

    function typing(){
        if (currentNodeIndex >= nodes.length) {
            const cursor = document.createElement('span');
            cursor.className = 'cursor-block';
            element.appendChild(cursor);
            return;
        }

        const node = nodes[currentNodeIndex];

        if (node.nodeType === 1) {
            const clone = node.cloneNode(true);
            element.appendChild(clone);
            currentNodeIndex++;
            currentTextIndex = 0;
            setTimeout(typing, speed);
        } 
        else if (node.nodeType === 3) {
            const textContent = node.textContent;
            
            if (currentTextIndex < textContent.length) {
                const char = textContent[currentTextIndex];
                const charSpan = document.createTextNode(char);
                element.appendChild(charSpan);
                
                currentTextIndex++;
                contentDisplay.scrollTop = contentDisplay.scrollHeight;
                setTimeout(typing, speed);
            } else {
                currentNodeIndex++;
                currentTextIndex = 0;
                setTimeout(typing, speed);
            }
        } else {
            currentNodeIndex++;
            setTimeout(typing, speed);
        }
    }

    typing();
}
</script>
</body>
</html>
